<h1>Step 1: Choose model and color</h1>
<div>
    <label>Model</label>
    <select id="carModel" name="carModel" [compareWith]="compareOption" [(ngModel)]="selectedCarModel" [disabled]="!!selectedCarColor">
        <option *ngFor="let carModel of carModels" [ngValue]="carModel">{{carModel.description}}</option>
    </select>
    <button (click)="reset()" [disabled]="!selectedCarModel">Reset</button>
</div>

@if (selectedCarModel) {
    <div>
        <label>Color</label>
        <select id="carColor" name="carColor" [compareWith]="compareOption" [(ngModel)]="selectedCarColor" (change)="enableNextStep()">
            <option *ngFor="let color of selectedCarModel?.colors" [ngValue]="color">{{color.description }}
            </option>
        </select>
    </div>
}


@if (selectedCarModel && selectedCarColor) {
<img [src]="
        'https://interstate21.com/tesla-app/images/' +
        selectedCarModel.code +
        '/' +
        selectedCarColor.code +
        '.jpg'
      " style="width: 100%" />
}
